sudo: required
language: node_js
node_js:
    - "4"
    - "5"
    - "6"
services:
    - docker

before_install:
    - sudo docker pull microsoft/mssql-server-linux:2017-latest
    - sudo docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=p@s$w0rd' -e 'MSSQL_PID=Developer' -p 1433:1433 --name sql1 -d microsoft/mssql-server-linux:2017-latest
    - sudo docker ps -a
    - sudo docker exec -it sql1 bash -c "echo -e 'create database brutedb;\ngo\ncreate table brutedb.brute(id nvarchar(255) primary key, count int, first_request datetime2, last_request datetime2, expires datetime2);\ngo' > script.sql"
    - sudo docker exec -it sql1 /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U sa -P 'p@s$w0rd' -i script.sql
